<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/profiles">Perfis</a></li>
    <li class="breadcrumb-item active">Edição de Perfil</li>
  </ol>
</nav>

<h2>Informação de Perfis</h2>
@if (feedback.message) {
<div class="alert alert-{{ feedback.type }}">{{ feedback.message }}</div>
} @if (user) {
<form #editForm="ngForm" (ngSubmit)="save()">
  @if (user.id) {
  <mat-form-field class="full-width">
    <mat-label>ID</mat-label>
    <input
      matInput
      [(ngModel)]="user.id"
      id="id"
      name="id"
      placeholder="ID"
      readonly
    />
  </mat-form-field>
  }
  <mat-form-field class="full-width">
    <mat-label>Nome</mat-label>
    <input
      matInput
      [(ngModel)]="user.name"
      id="description"
      name="description"
      placeholder="Nome do novo usuário"
      required
    />
  </mat-form-field>

  <div class="full-width">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!editForm.form.valid"
      id="save"
    >
      Salvar
    </button>
    <button
      type="button"
      mat-button
      color="accent"
      (click)="cancel()"
      id="cancel"
    >
      Cancelar
    </button>
  </div>
</form>
}
